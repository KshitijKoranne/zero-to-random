baseURL = "https://zero-to-random.pages.dev/"
languageCode = "en-us"
title = "Zero to Random"
theme = "PaperMod"

# Updated pagination setting
[pagination]
  pagerSize = 5

[params]
  ShowReadingTime = true
  ShowShareButtons = true
  ShowToc = true
  defaultTheme = "auto"
  homeInfoParamsTitle = "Welcome to Zero to Random"
  homeInfoParamsContent = "From nothing to everything — one post at a time."
  # Google Analytics ID (leave empty if not using)
  GoogleAnalyticsID = ""

[params.footer]
  hideCopyright = true
  hidePoweredBy = true
  text = "© KSK Labs"

# Main navigation menu
[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 1

# Taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"
