baseURL = "https://zero-to-random.pages.dev/"
languageCode = "en-us"
title = "Zero to Random"
theme = "PaperMod"

# Updated pagination setting
[pagination]
  pagerSize = 5

# Sitemap configuration
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[params]
  ShowReadingTime = true
  ShowShareButtons = true
  ShowToc = true
  defaultTheme = "auto"
  GoogleAnalyticsID = ""

  [params.homeInfoParams]
    Title = "Welcome to Zero to Random"
    Content = "From nothing to everything — one post at a time."

  [params.footer]
    hideCopyright = true
    hidePoweredBy = true
    text = "© KSK Labs"

# Main navigation menu
[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 1
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 2

# Taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"
